{% extends "base.html" %}

{% block content %}

  <div style="background:white" class="text-center">
    <h1> SCRAP website Emotions</h1>
    <form method="POST" action="{{ url_for('scrap') }}">
      {{form.hidden_tag()}} <!--CSRF token-->

    </div>
    </form>
    
  
  <!-- DELETE ALL BUTTON -->

      <div id="message"></div>
  </form>
  
  </div>

  </div>
</div>
